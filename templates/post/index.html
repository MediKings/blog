<!DOCTYPE html>
<html>
   <head>
      <!-- Basic -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <!-- Mobile Metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <!-- Site Metas -->
      <meta name="keywords" content="" />
      <meta name="description" content="" />
      <meta name="author" content="" />
      <link rel="shortcut icon" href="/static/images/logo.png" type="">
      <title>Blog</title>
   </head>
   <body>

      <p style="background-color: teal; padding: 10px; margin: 10px; color: #fff;">
         <a href="{% url 'home' %}">Accueil</a>
         <a href="{% url 'contact' %}">Contact</a>
      </p>
    {% if user.is_authenticated %}
    <h1>Hello {{request.user.email}}!</h1>
    <a href="{% url 'logout' %}">Deconnexion</a>
    {% else %}
    <h1>Hello inconito!</h1>
    <a href="{% url 'login' %}">Connexion</a>
    {% endif %}

    <hr>
    <h2>Users</h2>
    {% for user in users %}
    <p>{{user.email}} - {{user.first_name}} - {{user.last_name}}</p>
    {% endfor %}

   </body>
</html>
